# Helm values for kube-prometheus-stack
# Install with: helm install prometheus prometheus-community/kube-prometheus-stack -f prometheus-grafana-values.yaml -n monitoring --create-namespace

# =============================================================================
# Prometheus Configuration
# =============================================================================

prometheus:
  enabled: true

  prometheusSpec:
    # Resource requests and limits
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 2Gi

    # Retention period
    retention: 15d
    retentionSize: "10GB"

    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

    # Scrape interval
    scrapeInterval: 30s
    evaluationInterval: 30s

    # Service monitor selector - scrape all service monitors
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false

    # Additional scrape configs for UEMS backend metrics
    additionalScrapeConfigs:
      - job_name: 'uems-backend'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - uems-prod
        relabel_configs:
          # Only scrape pods with annotation prometheus.io/scrape=true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          # Use custom port if prometheus.io/port annotation is present
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            target_label: __meta_kubernetes_pod_container_port_number
            regex: (.+)
          # Use /metrics path or custom path from annotation
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          # Add pod name as label
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          # Add namespace as label
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace

# =============================================================================
# Grafana Configuration
# =============================================================================

grafana:
  enabled: true

  # Admin credentials
  adminPassword: admin123  # CHANGE THIS IN PRODUCTION!

  # Resource requests and limits
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  # Persistence
  persistence:
    enabled: true
    size: 10Gi

  # Grafana configuration
  grafana.ini:
    server:
      root_url: "http://grafana.uems.local"  # Update with your domain
    auth.anonymous:
      enabled: true
      org_role: Viewer

  # Data sources
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-kube-prometheus-prometheus:9090
          access: proxy
          isDefault: true
          editable: true

  # Dashboard providers
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'default'
          orgId: 1
          folder: 'UEMS'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default

  # Import custom dashboards
  dashboardsConfigMaps:
    default: "grafana-uems-dashboard"

  # Service configuration
  service:
    type: LoadBalancer  # Change to ClusterIP if using Ingress
    port: 80

# =============================================================================
# Alert Manager Configuration
# =============================================================================

alertmanager:
  enabled: true

  alertmanagerSpec:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

  # Alert manager configuration
  config:
    global:
      resolve_timeout: 5m

    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'null'
      routes:
        - match:
            alertname: Watchdog
          receiver: 'null'

    receivers:
      - name: 'null'

    # Add your notification receivers here (Slack, email, PagerDuty, etc.)
    # Example:
    # - name: 'slack'
    #   slack_configs:
    #     - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    #       channel: '#alerts'
    #       title: 'UEMS Alert'

# =============================================================================
# Node Exporter (for host metrics)
# =============================================================================

nodeExporter:
  enabled: true

# =============================================================================
# Kube State Metrics
# =============================================================================

kubeStateMetrics:
  enabled: true

# =============================================================================
# Prometheus Operator
# =============================================================================

prometheusOperator:
  enabled: true

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# =============================================================================
# Default Rules (Alerts)
# =============================================================================

defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false  # Disable if not using etcd
    configReloaders: true
    general: true
    k8s: true
    kubeApiserverAvailability: true
    kubeApiserverSlos: true
    kubelet: true
    kubeProxy: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: true
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true
